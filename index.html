<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>OMOM | 光影交互</title>
    <meta name="description" content="OMOM - 沉浸式光效交互体验" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            overflow: hidden;
            background-color: #050510;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            z-index: 2;
            pointer-events: none;
        }

        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 9rem;
            font-weight: 800;
            letter-spacing: 10px;
            margin: 0;
            background: linear-gradient(to right, #5ee7df, #b490ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(94, 231, 223, 0.5));
            transition: all 0.5s ease;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(94, 231, 223, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 3;
        }

        .footer a {
            color: #5ee7df;
            text-decoration: none;
            pointer-events: auto;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #b490ca;
        }

        .cursor-follower {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(94, 231, 223, 0.2) 0%, rgba(180, 144, 202, 0.1) 70%, transparent 100%);
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            filter: blur(5px);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-follower"></div>
    <canvas id="particle-canvas"></canvas>
    
    <div class="content-wrapper">
        <div class="title-container">
            <h1 class="main-title">OMOM</h1>
            <h2 class="subtitle">吃碗胡辣汤</h2>
        </div>
    </div>
    
    <footer class="footer">
        <a href="mailto:Yolandee@proton.me">Email: Yolandee@proton.me</a>
    </footer>

    <script>
        // 光效粒子系统
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            const cursor = document.querySelector('.cursor-follower');
            let width = window.innerWidth;
            let height = window.innerHeight;
            let mouseX = width / 2;
            let mouseY = height / 2;
            let particles = [];
            const particleCount = width > 768 ? 120 : 60;
            
            // 标题动画效果
            const title = document.querySelector('.main-title');
            let hue = 0;
            
            // 调整canvas尺寸
            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            
            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.color = `hsla(${Math.random() * 60 + 180}, 100%, 70%, 0.8)`;
                }
                
                update() {
                    // 计算与鼠标的距离
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 粒子互相排斥并受鼠标吸引
                    if (distance < 100) {
                        const angle = Math.atan2(dy, dx);
                        const force = (100 - distance) / 100;
                        this.speedX += Math.cos(angle) * force * 0.2;
                        this.speedY += Math.sin(angle) * force * 0.2;
                    }
                    
                    // 限制速度
                    this.speedX = Math.min(Math.max(this.speedX, -3), 3);
                    this.speedY = Math.min(Math.max(this.speedY, -3), 3);
                    
                    // 更新位置
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // 边界检测
                    if (this.x < 0 || this.x > width) this.speedX *= -0.5;
                    if (this.y < 0 || this.y > height) this.speedY *= -0.5;
                    
                    // 随机移动
                    this.speedX += (Math.random() - 0.5) * 0.1;
                    this.speedY += (Math.random() - 0.5) * 0.1;
                    
                    // 阻尼
                    this.speedX *= 0.98;
                    this.speedY *= 0.98;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // 连线效果
                    particles.forEach(particle => {
                        const dx = this.x - particle.x;
                        const dy = this.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(180, 230, 255, ${0.15 - distance/1000})`;
                            ctx.lineWidth = 0.4;
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(particle.x, particle.y);
                            ctx.stroke();
                        }
                    });
                }
            }
            
            // 初始化粒子
            function init() {
                resizeCanvas();
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                // 渐变背景
                const gradient = ctx.createRadialGradient(
                    mouseX, mouseY, 0,
                    mouseX, mouseY, width > height ? width : height
                );
                gradient.addColorStop(0, 'rgba(25, 30, 60, 0.2)');
                gradient.addColorStop(1, 'rgba(5, 5, 16, 0.4)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // 更新并绘制粒子
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                // 标题动画
                hue = (hue + 0.2) % 360;
                title.style.filter = `drop-shadow(0 0 15px rgba(${150 + Math.sin(hue/30) * 50}, ${200 + Math.cos(hue/15) * 55}, 255, 0.8))`;
                
                requestAnimationFrame(animate);
            }
            
            // 鼠标移动事件
            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // 更新光标跟随效果
                cursor.style.left = `${mouseX}px`;
                cursor.style.top = `${mouseY}px`;
                cursor.style.opacity = '0.8';
                
                // 鼠标移动时标题微微倾斜
                const rotateX = (e.clientY - height/2) / height * 5;
                const rotateY = (e.clientX - width/2) / width * -5;
                title.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            // 触摸事件支持
            window.addEventListener('touchmove', (e) => {
                if (e.touches.length > 0) {
                    mouseX = e.touches[0].clientX;
                    mouseY = e.touches[0].clientY;
                    
                    cursor.style.left = `${mouseX}px`;
                    cursor.style.top = `${mouseY}px`;
                    cursor.style.opacity = '0.6';
                    
                    // 防止页面滚动
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 调整窗口大小
            window.addEventListener('resize', () => {
                resizeCanvas();
            });
            
            // 鼠标离开页面
            window.addEventListener('mouseout', () => {
                cursor.style.opacity = '0';
            });
            
            // 初始化
            init();
            animate();
        });
    </script>
</body>
</html>
